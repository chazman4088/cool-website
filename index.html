<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Terminal Access</title>
  <style>
    body {
      margin: 0;
      background-color: #0b0f15;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2rem;
      text-transform: uppercase;
      border-bottom: 2px solid #00ffcc;
      margin-bottom: 30px;
    }

    form {
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc55;
      display: flex;
      flex-direction: column;
      gap: 15px;
      min-width: 300px;
    }

    input[type="text"], input[type="password"] {
      padding: 10px;
      background: #000;
      color: #00ffcc;
      border: 1px solid #00ffcc88;
      border-radius: 5px;
    }

    input[type="submit"] {
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    input[type="submit"]:hover {
      background: #00ffaa;
    }

    #message {
      text-align: center;
      font-size: 0.95em;
      margin-top: 10px;
    }

    .success {
      color: #00ff88;
    }

    .error {
      color: #ff4444;
    }
  </style>
</head>
<body>

  <h1>Agency Login</h1>
  <form id="loginForm">
    <input type="text" id="codename" placeholder="Codename" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="submit" value="Enter Secure Terminal" />
    <div id="message"></div>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw-ZwzYQ4_ifoECdio7jhnz2ZHOwG-Vnzld1Bi3mswp-w220OTBTyzlAHP8ZmBWBh2C/exec";

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const codename = document.getElementById("codename").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");

      const url = `${scriptURL}?codename=${encodeURIComponent(codename)}&password=${encodeURIComponent(password)}`;

      fetch(url)
        .then(res => res.text())
        .then(response => {
          if (response === "success") {
            msg.textContent = "Access Granted. Welcome, Agent.";
            msg.className = "success";
            setTimeout(() => {
              window.location.href = "dashboard.html";
            }, 1500);
          } else {
            msg.textContent = "Access Denied. Invalid credentials.";
            msg.className = "error";
          }
        })
        .catch(err => {
          msg.textContent = "Connection error. Try again.";
          msg.className = "error";
        });
    });
  </script>
</body>
</html>
