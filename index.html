<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Life Simulator</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(120deg, #f8f9fa, #e0e0e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      position: relative;
    }

    h1, h2 {
      margin: 0 0 20px;
      color: #333;
      text-align: center;
    }

    input, select {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 12px 24px;
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: #007BFF;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    #wallet {
      background: #222;
      color: #0f0;
      padding: 10px 15px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 10px;
      display: inline-block;
      margin-bottom: 15px;
    }

    #statsBox {
      background-color: #e63946;
      color: white;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      line-height: 1.6;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    #events {
      margin-top: 20px;
      font-style: italic;
      color: #555;
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    #jobButton {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: #28a745;
    }

    #jobList {
      margin-top: 15px;
    }

    select#jobSelector {
      width: 100%;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container fade-in">
    <h1>Life Simulator</h1>

    <div id="wallet">Wallet: â‚¬0</div>

    <div id="character-creation">
      <input type="text" id="name" placeholder="Enter your name">
      <select id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <br>
      <button onclick="startGame()">Start Life</button>
    </div>

    <div id="game-screen" style="display: none;">
      <h2 id="charInfo"></h2>

      <div id="statsBox">
        <div id="stats"></div>
      </div>

      <button onclick="nextYear()">Next Year</button>

      <div id="events"></div>

      <button id="jobButton" onclick="openJobMenu()">Jobs</button>
      <div id="jobList" style="display: none;">
        <label for="jobSelector">Select a job:</label>
        <select id="jobSelector" onchange="selectJob()">
          <option value="">-- Choose a job --</option>
        </select>
      </div>
    </div>
  </div>

  <script>
    let character = {
      name: "",
      gender: "",
      age: 0,
      health: 100,
      happiness: 100,
      intelligence: 100,
      looks: 100,
      money: 0,
      job: null
    };

    const jobs = [
      { title: "Retail Worker", salary: 15000 },
      { title: "Software Developer", salary: 60000 },
      { title: "Doctor", salary: 90000 },
      { title: "Artist", salary: 25000 },
      { title: "CEO", salary: 150000 }
    ];

    function startGame() {
      character.name = document.getElementById("name").value || "Anonymous";
      character.gender = document.getElementById("gender").value;

      document.getElementById("character-creation").style.display = "none";
      document.getElementById("game-screen").style.display = "block";

      // Populate job list
      const jobSelector = document.getElementById("jobSelector");
      jobs.forEach(job => {
        const option = document.createElement("option");
        option.value = job.title;
        option.textContent = `${job.title} (â‚¬${job.salary.toLocaleString()}/yr)`;
        jobSelector.appendChild(option);
      });

      updateUI();
    }

    function openJobMenu() {
      document.getElementById("jobList").style.display = "block";
    }

    function selectJob() {
      const selected = document.getElementById("jobSelector").value;
      const job = jobs.find(j => j.title === selected);
      character.job = job;
      document.getElementById("jobList").style.display = "none";
      updateUI();
    }

    function nextYear() {
      character.age++;

      if (character.job) {
        character.money += character.job.salary;
      }

      applyRandomEvent();
      updateUI();
    }

    function applyRandomEvent() {
      const events = [
        { text: "You read a book. ðŸ“– Intelligence +5", effect: () => character.intelligence += 5 },
        { text: "You went to a party. ðŸŽ‰ Happiness +10", effect: () => character.happiness += 10 },
        { text: "You got sick. ðŸ¤’ Health -10", effect: () => character.health -= 10 },
        { text: "You worked out. ðŸ’ª Looks +5", effect: () => character.looks += 5 },
        { text: "You were in a car accident. ðŸš— Health -20", effect: () => character.health -= 20 },
        { text: "You got a promotion. ðŸ§‘â€ðŸ’¼ Happiness +15", effect: () => character.happiness += 15 },
        { text: "Nothing interesting happened this year.", effect: () => {} }
      ];

      const event = events[Math.floor(Math.random() * events.length)];
      event.effect();
      document.getElementById("events").innerText = `Age ${character.age}: ${event.text}`;
    }

    function updateUI() {
      document.getElementById("charInfo").innerText = `${character.name}, ${character.gender}, Age: ${character.age}`;
      document.getElementById("stats").innerHTML = `
        Health: ${character.health}<br>
        Happiness: ${character.happiness}<br>
        Intelligence: ${character.intelligence}<br>
        Looks: ${character.looks}<br>
        Job: ${character.job ? character.job.title : "Unemployed"}
      `;
      document.getElementById("wallet").innerText = `Wallet: â‚¬${character.money.toLocaleString()}`;
    }
  </script>
</body>
</html>
