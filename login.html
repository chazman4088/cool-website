<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agency Login</title>
  <style>
    body {
      background: #0b0f15;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    form {
      background: #111;
      padding: 30px;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffcc66;
    }

    input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      background: #222;
      color: #00ffcc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border: none;
      font-size: 16px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .success {
      color: lime;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Agent Login</h1>
  <form id="loginForm">
    <input type="text" id="codename" placeholder="Codename" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Enter Secure Terminal</button>
    <div id="message"></div>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw-ZwzYQ4_ifoECdio7jhnz2ZHOwG-Vnzld1Bi3mswp-w220OTBTyzlAHP8ZmBWBh2C/exec"; // Replace this with your actual URL

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const codename = document.getElementById("codename").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");

      const url = scriptURL + `?codename=${encodeURIComponent(codename)}&password=${encodeURIComponent(password)}&callback=handleLogin`;

      // Use JSONP to bypass CORS
      const script = document.createElement("script");
      script.src = url;
      document.body.appendChild(script);

      window.handleLogin = function(response) {
        if (response === "success") {
          msg.textContent = "Access Granted. Welcome, Agent.";
          msg.className = "success";
          // Redirect after 2 seconds
          setTimeout(() => {
            window.location.href = "dashboard.html"; // Your next page
          }, 2000);
        } else {
          msg.textContent = "Access Denied. Invalid credentials.";
          msg.className = "error";
        }
      };
    });
  </script>
</body>
</html>
