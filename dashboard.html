<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Dashboard</title>
  <style>
    body {
      background: #0d0d0d;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
    }

    header {
      background: #000;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #00ffcc;
    }

    .menu-toggle {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .main-content {
      padding: 40px 20px;
      text-align: center;
    }

    button {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background: #00ccb3;
    }

    .side-menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: #000;
      border-left: 2px solid #00ffcc;
      padding: 20px;
      transition: 0.3s ease;
      overflow-y: auto;
      z-index: 1000;
    }

    .side-menu.open {
      right: 0;
    }

    .close-btn {
      background: none;
      border: none;
      color: #00ffcc;
      font-size: 1.5em;
      cursor: pointer;
      float: right;
      margin-bottom: 10px;
    }

    .accepted-mission, .hired-agent {
      border: 1px solid #00ffcc;
      padding: 10px;
      margin-bottom: 10px;
      background: rgba(0, 255, 204, 0.05);
    }

    details summary {
      cursor: pointer;
    }

    .status {
      margin-top: 10px;
    }

    #statusOverlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.95);
      color: #00ffcc;
      font-size: 2rem;
      font-weight: bold;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 2000;
    }

    #recruitContainer {
      margin-top: 30px;
      border-top: 1px solid #00ffcc;
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h2>üïµÔ∏è Agent CH Dashboard</h2>
    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞ View Missions</button>
  </header>

  <div class="side-menu" id="sideMenu">
    <button class="close-btn" onclick="toggleMenu()">‚Üê</button>
    <h3>‚úÖ Accepted Missions</h3>
    <div id="acceptedMissionsList"></div>
    <h3>üßë‚Äçüíª Hired Team</h3>
    <div id="hiredAgentsList"></div>
  </div>

  <div class="main-content">
    <div id="missionBox"></div>
    <button onclick="showMission()">üéØ Request Another Mission</button>
    <button onclick="showRecruit()">üë• Hire Team</button>

    <div id="recruitContainer"></div>
  </div>

  <div id="statusOverlay"></div>

  <script>
    const missions = [
      "Intercept enemy transmission",
      "Surveil high-value target",
      "Extract compromised agent",
      "Infiltrate secure facility",
      "Plant tracking device",
      "Retrieve encrypted data",
      "Neutralize rogue operative",
      "Secure secret package"
    ];

    const missionDetails = [
      "Location: Classified coordinates",
      "Timeframe: Within 24 hours",
      "Contact: Agent X",
      "Risk Level: High",
      "Backup: Not available",
      "Transport: Stealth vehicle",
      "Objective: Capture, not kill",
      "Duration: Approx. 3 hours"
    ];

    let acceptedMissions = [];
    let hiredAgents = [];

    // Load saved data from localStorage
    function loadData() {
      const missionsData = localStorage.getItem("acceptedMissions");
      const agentsData = localStorage.getItem("hiredAgents");
      if (missionsData) acceptedMissions = JSON.parse(missionsData);
      if (agentsData) hiredAgents = JSON.parse(agentsData);
    }

    // Save data to localStorage
    function saveData() {
      localStorage.setItem("acceptedMissions", JSON.stringify(acceptedMissions));
      localStorage.setItem("hiredAgents", JSON.stringify(hiredAgents));
    }

    function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('open');
      updateAcceptedMissions();
      updateHiredAgents();
    }

    function generateMission() {
      const mission = missions[Math.floor(Math.random() * missions.length)];
      const details = Array.from({ length: 3 }, () => missionDetails[Math.floor(Math.random() * missionDetails.length)]);
      return { mission, details };
    }

    function showMission() {
      const { mission, details } = generateMission();
      const missionBox = document.getElementById("missionBox");

      missionBox.innerHTML = `
        <h3>üóÇ Mission Offer</h3>
        <p><strong>${mission}</strong></p>
        <details>
          <summary>Show Details</summary>
          <div class="details">
            ${details.map(d => `<p>${d}</p>`).join('')}
          </div>
        </details>
        <button onclick="acceptMission('${mission.replace(/'/g, "\\'")}', ${JSON.stringify(details).replace(/"/g, '&quot;')})">Accept</button>
        <button onclick="declineMission()">Decline</button>
      `;
    }

    function acceptMission(name, details) {
      acceptedMissions.push({ name, details, status: "Mission accepted" });
      saveData();
      document.getElementById('missionBox').innerHTML = `<p>‚úÖ Mission accepted.</p>`;
    }

    function declineMission() {
      document.getElementById('missionBox').innerHTML = `<p>‚ùå Mission declined.</p>`;
    }

    function updateAcceptedMissions() {
      const container = document.getElementById("acceptedMissionsList");
      if (acceptedMissions.length === 0) {
        container.innerHTML = "<p>No missions accepted yet.</p>";
        return;
      }

      container.innerHTML = acceptedMissions.map((m, index) => `
        <div class="accepted-mission">
          <details>
            <summary>${m.name}</summary>
            <div class="details">
              ${m.details.map(d => `<p>${d}</p>`).join('')}
              <p class="status"><strong>Status:</strong> ${m.status}</p>
              <button onclick="markStatus(${index}, 'Completed')">Mark Completed</button>
              <button onclick="markStatus(${index}, 'Failed')">Mark Failed</button>
            </div>
          </details>
        </div>
      `).join('');
    }

    function markStatus(index, status) {
      const overlay = document.getElementById("statusOverlay");
      overlay.textContent = status === "Completed" ?
        "üéâ Congratulations, agent" :
        "üí• It's ok, this one was bound to be a flop, agent";

      overlay.style.display = "flex";

      setTimeout(() => {
        overlay.style.display = "none";
        acceptedMissions.splice(index, 1);
        saveData();
        updateAcceptedMissions();
      }, 3000);
    }

    function generateRecruit() {
      const names = ["Shadow", "Ghost", "Blaze", "Viper", "Nova", "Wraith", "Echo"];
      const locations = ["London", "Berlin", "Tokyo", "Paris", "New York", "Dubai", "Moscow"];
      const expertise = ["Assassination", "Stealth", "Hacking"];

      return {
        name: names[Math.floor(Math.random() * names.length)],
        age: Math.floor(Math.random() * 20) + 25,
        location: locations[Math.floor(Math.random() * locations.length)],
        skill: expertise[Math.floor(Math.random() * expertise.length)]
      };
    }

    let currentRecruit = null;

    function showRecruit() {
      currentRecruit = generateRecruit();
      const container = document.getElementById("recruitContainer");
      container.innerHTML = `
        <h3>üîç Recruit Profile</h3>
        <p><strong>Name:</strong> ${currentRecruit.name}</p>
        <p><strong>Age:</strong> ${currentRecruit.age}</p>
        <p><strong>Current Location:</strong> ${currentRecruit.location}</p>
        <p><strong>Expertise:</strong> ${currentRecruit.skill}</p>
        <button onclick="hireRecruit()">Hire</button>
        <button onclick="showRecruit()">View Next Recruit</button>
      `;
    }

    function hireRecruit() {
      hiredAgents.push(currentRecruit);
      saveData();

      const container = document.getElementById("recruitContainer");
      container.innerHTML = `<p>‚úÖ Well done, ${currentRecruit.name} is happy to join.</p>`;
      setTimeout(() => {
        container.innerHTML = "";
      }, 3000);
    }

    function updateHiredAgents() {
      const container = document.getElementById("hiredAgentsList");
      if (hiredAgents.length === 0) {
        container.innerHTML = "<p>No agents hired yet.</p>";
        return;
      }

      container.innerHTML = hiredAgents.map(agent => `
        <div class="hired-agent">
          <p><strong>${agent.name}</strong> ‚Äì ${agent.skill}</p>
          <p>Age: ${agent.age}</p>
          <p>Location: ${agent.location}</p>
        </div>
      `).join('');
    }

    loadData();
    updateAcceptedMissions();
    updateHiredAgents();
    showMission();
  </script>
</body>
</html>
