<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spy Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #111;
      padding: 10px;
      text-align: center;
      font-size: 24px;
      border-bottom: 2px solid #00ffcc;
    }
    .wallet {
      text-align: center;
      padding: 10px;
      font-size: 18px;
      background-color: #111;
      border-bottom: 1px solid #00ffcc;
    }
    .main {
      display: flex;
      flex: 1;
      min-height: 0;
    }
    .sidebar {
      width: 200px;
      background: #111;
      border-right: 2px solid #00ffcc;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .content {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    button {
      padding: 10px;
      width: 100%;
      background: #00ffcc;
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .panel { display: none; }
    .shop-tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .shop-tab {
      padding: 5px 10px;
      background: #222;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      cursor: pointer;
    }
    .shop-item {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #00ffcc;
    }
    @media (max-width: 768px) {
      .main { flex-direction: column; }
      .sidebar {
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 5px;
        border-right: none;
        border-bottom: 2px solid #00ffcc;
      }
      .content { padding: 10px; }
      button { width: auto; flex: 1; min-width: 120px; }
    }
    input[type="number"] {
      width: 100px;
      margin: 5px 0;
    }
  </style>
</head>
<body>

<header>Agent Control Dashboard</header>
<div class="wallet" id="walletDisplay">Wallet: €0</div>
<div class="main">
  <div class="sidebar">
    <button onclick="togglePanel('missionPanel')">Missions</button>
    <button onclick="togglePanel('recruitPanel')">Recruits</button>
    <button onclick="togglePanel('stockPanel')">Invest in Stocks</button>
    <button onclick="togglePanel('shopPanel')">Shop</button>
  </div>
  <div class="content">
    <div id="missionPanel" class="panel"> ... </div>
    <div id="recruitPanel" class="panel"> ... </div>
    <div id="stockPanel" class="panel"> ... </div>
    <div id="shopPanel" class="panel">
      <h2>Shop</h2>
      <div class="shop-tabs">
        <span class="shop-tab" data-category="cars">Cars</span>
        <span class="shop-tab" data-category="houses">Houses</span>
        <span class="shop-tab" data-category="weapons">Weapons</span>
        <span class="shop-tab" data-category="crypto">Crypto PCs</span>
      </div>
      <div id="shopItemsArea"></div>
      <div id="shopMessage"></div>
      <div id="cryptoPCInfo"></div>
    </div>
  </div>
</div>

<script>
let wallet = 100000;
let cryptoPCs = 0;

function formatMoney(num) {
  return '€' + num.toLocaleString();
}

function updateWalletDisplay() {
  document.getElementById('walletDisplay').textContent = `Wallet: ${formatMoney(wallet)}`;
}

function togglePanel(id) {
  document.querySelectorAll('.panel').forEach(panel => panel.style.display = 'none');
  document.getElementById(id).style.display = 'block';
}

const shopItemsArea = document.getElementById('shopItemsArea');
const shopTabs = document.querySelectorAll('.shop-tab');

shopTabs.forEach(tab => {
  tab.onclick = () => renderShopItems(tab.dataset.category);
});

function renderShopItems(category) {
  shopItemsArea.innerHTML = '';
  if (category === 'crypto') {
    renderCryptoPC();
  } else {
    shopItemsArea.innerHTML = '<div style="margin:10px;">Shop not implemented yet for this category.</div>';
  }
}

function renderCryptoPC() {
  const pcDiv = document.createElement('div');
  pcDiv.className = 'shop-item';
  pcDiv.innerHTML = `
    <strong>Crypto PC</strong><br>
    Generates €1,000/second<br>
    Cost: €30,000<br>
    <button onclick="buyCryptoPC()">Buy</button>
  `;
  shopItemsArea.appendChild(pcDiv);
  updateCryptoPCInfo();
}

function buyCryptoPC() {
  const cost = 30000;
  if (wallet < cost) {
    alert('Insufficient funds.');
    return;
  }
  wallet -= cost;
  cryptoPCs++;
  updateWalletDisplay();
  updateCryptoPCInfo();
  saveState();
}

function updateCryptoPCInfo() {
  document.getElementById('cryptoPCInfo').innerHTML = 
    `<strong>Crypto PCs owned:</strong> ${cryptoPCs}<br>
     <strong>Earnings/sec:</strong> €${cryptoPCs * 1000}`;
}

function saveState() {
  localStorage.setItem('wallet', wallet);
  localStorage.setItem('cryptoPCs', cryptoPCs);
}

function loadState() {
  wallet = Number(localStorage.getItem('wallet')) || 100000;
  cryptoPCs = Number(localStorage.getItem('cryptoPCs')) || 0;
}

function generateCryptoIncome() {
  wallet += cryptoPCs * 1000;
  updateWalletDisplay();
  saveState();
}

loadState();
updateWalletDisplay();
updateCryptoPCInfo();
setInterval(generateCryptoIncome, 1000);
</script>
</body>
</html>
