<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Dashboard</title>
  <style>
    body {
      background: #0d0d0d;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
    }

    header {
      background: #000;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #00ffcc;
      position: relative;
      z-index: 1001;
    }

    .menu-toggle {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .mission-box {
      padding: 40px 20px;
      text-align: center;
    }

    button {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background: #00ccb3;
    }

    .side-menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: #000;
      border-left: 2px solid #00ffcc;
      padding: 20px;
      transition: 0.3s ease;
      overflow-y: auto;
      z-index: 1000;
    }

    .side-menu.open {
      right: 0;
    }

    .close-btn {
      background: none;
      border: none;
      color: #00ffcc;
      font-size: 1.5em;
      cursor: pointer;
      float: right;
      margin-bottom: 10px;
    }

    .accepted-mission, .recruit {
      border: 1px solid #00ffcc;
      padding: 10px;
      margin-bottom: 10px;
      background: rgba(0, 255, 204, 0.05);
    }

    details summary {
      cursor: pointer;
    }

    .status {
      margin-top: 10px;
    }

    #statusOverlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.95);
      color: #00ffcc;
      font-size: 2rem;
      font-weight: bold;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 2000;
    }

    #wallet {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h2>üïµÔ∏è Agent CH Dashboard</h2>
    <span id="wallet">üí∞ ‚Ç¨100,000</span>
    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞ View Missions</button>
  </header>

  <div class="side-menu" id="sideMenu">
    <button class="close-btn" onclick="toggleMenu()">‚Üê</button>
    <h3>‚úÖ Accepted Missions</h3>
    <div id="acceptedMissionsList"></div>
    <h3>üßë‚Äçüíº Recruits</h3>
    <div id="recruitList"></div>
  </div>

  <div class="mission-box" id="missionBox"></div>
  <div class="mission-box" id="recruitBox"></div>
  <div id="statusOverlay"></div>

  <script>
    let wallet = 100000;
    const acceptedMissions = [];
    const recruits = [];

    const missions = [
      "Intercept enemy transmission",
      "Surveil high-value target",
      "Extract compromised agent",
      "Infiltrate secure facility",
      "Plant tracking device",
      "Retrieve encrypted data",
      "Neutralize rogue operative",
      "Secure secret package"
    ];

    const missionDetails = [
      "Location: Classified coordinates",
      "Timeframe: Within 24 hours",
      "Contact: Agent X",
      "Risk Level: High",
      "Backup: Not available",
      "Transport: Stealth vehicle",
      "Objective: Capture, not kill",
      "Duration: Approx. 3 hours"
    ];

    function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('open');
      updateAcceptedMissions();
    }

    function updateWalletDisplay() {
      document.getElementById("wallet").textContent = `üí∞ ‚Ç¨${wallet.toLocaleString()}`;
    }

    function generateMission() {
      const mission = missions[Math.floor(Math.random() * missions.length)];
      const details = Array.from({ length: 3 }, () => missionDetails[Math.floor(Math.random() * missionDetails.length)]);
      const payout = Math.floor(Math.random() * (145000 - 50000 + 1)) + 50000;
      return { mission, details, payout };
    }

    function showMission() {
      const { mission, details, payout } = generateMission();
      document.getElementById("missionBox").innerHTML = `
        <h3>üóÇ Mission Offer</h3>
        <p><strong>${mission}</strong></p>
        <p><strong>Payout:</strong> ‚Ç¨${payout.toLocaleString()}</p>
        <details>
          <summary>Show Details</summary>
          ${details.map(d => `<p>${d}</p>`).join("")}
        </details>
        <button onclick="acceptMission('${mission}', ${JSON.stringify(details)}, ${payout})">Accept</button>
        <button onclick="declineMission()">Decline</button>
      `;
    }

    function acceptMission(name, details, payout) {
      acceptedMissions.push({ name, details, payout, status: "Mission accepted" });
      document.getElementById('missionBox').innerHTML = `
        <p>‚úÖ Mission accepted.</p>
        <button onclick="showMission()">Request Another Mission</button>
      `;
    }

    function declineMission() {
      document.getElementById('missionBox').innerHTML = `
        <p>‚ùå Mission declined.</p>
        <button onclick="showMission()">Request Another Mission</button>
      `;
    }

    function updateAcceptedMissions() {
      const container = document.getElementById("acceptedMissionsList");
      container.innerHTML = acceptedMissions.map((m, index) => `
        <div class="accepted-mission">
          <details>
            <summary>${m.name}</summary>
            ${m.details.map(d => `<p>${d}</p>`).join("")}
            <p><strong>Payout:</strong> ‚Ç¨${m.payout.toLocaleString()}</p>
            <p class="status"><strong>Status:</strong> ${m.status}</p>
            <button onclick="markStatus(${index})">Mark Completed</button>
          </details>
        </div>
      `).join("");
    }

    function markStatus(index) {
      const overlay = document.getElementById("statusOverlay");
      const hasRecruits = recruits.length > 0;

      if (Math.random() < 0.2 && hasRecruits) {
        const miaIndex = Math.floor(Math.random() * recruits.length);
        const miaAgent = recruits.splice(miaIndex, 1)[0];
        overlay.textContent = `üíÄ ${miaAgent.name} has been captured. Mission failed.`;
      } else {
        const reward = acceptedMissions[index].payout;
        wallet += reward;
        overlay.textContent = `üéâ Mission complete! Payment received: ‚Ç¨${reward.toLocaleString()}`;
      }

      overlay.style.display = "flex";
      setTimeout(() => {
        overlay.style.display = "none";
        acceptedMissions.splice(index, 1);
        updateAcceptedMissions();
        updateRecruits();
        updateWalletDisplay();
      }, 3000);
    }

    function showRecruit() {
      const names = ["Shadow", "Viper", "Ghost", "Blaze", "Nova", "Raven", "Hunter"];
      const locations = ["Berlin", "Tokyo", "New York", "Paris", "Cairo", "Istanbul"];
      const expertise = ["Assassination", "Stealth", "Hacking"];

      const recruit = {
        name: names[Math.floor(Math.random() * names.length)],
        age: Math.floor(Math.random() * 22) + 25,
        location: locations[Math.floor(Math.random() * locations.length)],
        skill: expertise[Math.floor(Math.random() * expertise.length)],
        cost: Math.floor(Math.random() * (60000 - 20000 + 1)) + 20000
      };

      document.getElementById("recruitBox").innerHTML = `
        <h3>üßë‚Äçüíº Recruit Available</h3>
        <div class="recruit">
          <p><strong>Name:</strong> ${recruit.name}</p>
          <p><strong>Age:</strong> ${recruit.age}</p>
          <p><strong>Location:</strong> ${recruit.location}</p>
          <p><strong>Expertise:</strong> ${recruit.skill}</p>
          <p><strong>Hiring Cost:</strong> ‚Ç¨${recruit.cost.toLocaleString()}</p>
          <button onclick='hireRecruit(${JSON.stringify(JSON.stringify(recruit))})'>Hire</button>
          <button onclick="showRecruit()">View Next Recruit</button>
        </div>
      `;
    }

    function hireRecruit(recruitJSON) {
      const recruit = JSON.parse(JSON.parse(recruitJSON));
      if (wallet < recruit.cost) {
        alert("Insufficient funds to hire this recruit.");
        return;
      }
      wallet -= recruit.cost;
      recruits.push(recruit);
      updateRecruits();
      updateWalletDisplay();

      const overlay = document.getElementById("statusOverlay");
      overlay.textContent = `ü§ù Well done, ${recruit.name} is happy to join.`;
      overlay.style.display = "flex";

      setTimeout(() => {
        overlay.style.display = "none";
        document.getElementById("recruitBox").innerHTML = "";
      }, 3000);
    }

    function updateRecruits() {
      const container = document.getElementById("recruitList");
      if (recruits.length === 0) {
        container.innerHTML = "<p>No recruits yet.</p>";
        return;
      }
      container.innerHTML = recruits.map(r => `
        <div class="recruit">
          <p><strong>${r.name}</strong> ‚Äî ${r.skill}</p>
        </div>
      `).join("");
    }

    // Initialize page
    showMission();
    showRecruit();
    updateWalletDisplay();
  </script>
</body>
</html>
