<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Dashboard</title>
  <style>
    body {
      background: #0d0d0d;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      background: #000;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #00ffcc;
      position: relative;
      z-index: 10;
      flex-wrap: wrap;
    }

    .menu-toggle {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
    }

    .mission-box {
      padding: 40px 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    button {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background: #00ccb3;
    }

    .side-menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: #000;
      border-left: 2px solid #00ffcc;
      padding: 20px;
      transition: right 0.3s ease;
      overflow-y: auto;
      z-index: 100;
    }

    .side-menu.open {
      right: 0;
    }

    .close-btn {
      background: none;
      border: none;
      color: #00ffcc;
      font-size: 1.5em;
      cursor: pointer;
      float: right;
      margin-bottom: 10px;
    }

    .accepted-mission {
      border: 1px solid #00ffcc;
      padding: 10px;
      margin-bottom: 10px;
      background: rgba(0, 255, 204, 0.05);
    }

    details summary {
      cursor: pointer;
    }

    .status {
      margin-top: 10px;
    }

    #statusOverlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.95);
      color: #00ffcc;
      font-size: 2rem;
      font-weight: bold;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 999;
    }
  </style>
</head>
<body>
  <header>
    <h2>üïµÔ∏è Agent CH Dashboard</h2>
    <div>
      <button class="menu-toggle" onclick="toggleMenu()">‚ò∞ View Missions</button>
      <button class="menu-toggle" onclick="toggleRecruitPanel()">‚ûï Hire Team</button>
    </div>
  </header>

  <div class="side-menu" id="sideMenu">
    <button class="close-btn" onclick="toggleMenu()">‚Üê</button>
    <h3>‚úÖ Accepted Missions</h3>
    <div id="acceptedMissionsList"></div>
  </div>

  <div class="side-menu" id="recruitPanel">
    <button class="close-btn" onclick="toggleRecruitPanel()">‚Üê</button>
    <h3>üë• Hire a New Recruit</h3>
    <div id="recruitInfo"></div>
  </div>

  <div class="mission-box" id="missionBox">
    <!-- Mission offer will appear here -->
  </div>

  <div id="statusOverlay"></div>

  <script>
    const missions = [
      "Intercept enemy transmission",
      "Surveil high-value target",
      "Extract compromised agent",
      "Infiltrate secure facility",
      "Plant tracking device",
      "Retrieve encrypted data",
      "Neutralize rogue operative",
      "Secure secret package"
    ];

    const missionDetails = [
      "Location: Classified coordinates",
      "Timeframe: Within 24 hours",
      "Contact: Agent X",
      "Risk Level: High",
      "Backup: Not available",
      "Transport: Stealth vehicle",
      "Objective: Capture, not kill",
      "Duration: Approx. 3 hours"
    ];

    const acceptedMissions = [];

    function toggleMenu() {
      const sideMenu = document.getElementById('sideMenu');
      const recruitPanel = document.getElementById('recruitPanel');
      const isOpen = sideMenu.classList.contains('open');

      sideMenu.classList.toggle('open');
      if (!isOpen) {
        recruitPanel.classList.remove('open');
        updateAcceptedMissions();
      }
    }

    function toggleRecruitPanel() {
      const recruitPanel = document.getElementById('recruitPanel');
      const sideMenu = document.getElementById('sideMenu');
      const isOpen = recruitPanel.classList.contains('open');

      recruitPanel.classList.toggle('open');
      if (!isOpen) {
        sideMenu.classList.remove('open');
        generateRecruit();
      }
    }

    function generateMission() {
      const mission = missions[Math.floor(Math.random() * missions.length)];
      const details = Array.from({ length: 3 }, () => missionDetails[Math.floor(Math.random() * missionDetails.length)]);
      return { mission, details };
    }

    function showMission() {
      const { mission, details } = generateMission();
      const missionBox = document.getElementById("missionBox");

      missionBox.innerHTML = `
        <h3>üóÇ Mission Offer</h3>
        <p><strong>${mission}</strong></p>
        <details>
          <summary>Show Details</summary>
          <div class="details">
            ${details.map(d => `<p>${d}</p>`).join('')}
          </div>
        </details>
        <button onclick="acceptMission('${mission.replace(/'/g, "\\'")}', ${JSON.stringify(details).replace(/"/g, '&quot;')})">Accept</button>
        <button onclick="declineMission()">Decline</button>
      `;
    }

    function acceptMission(name, details) {
      acceptedMissions.push({ name, details, status: "Mission accepted" });
      document.getElementById('missionBox').innerHTML = `
        <p>‚úÖ Mission accepted.</p>
        <button onclick="showMission()">Request Another Mission</button>
      `;
    }

    function declineMission() {
      document.getElementById('missionBox').innerHTML = `
        <p>‚ùå Mission declined.</p>
        <button onclick="showMission()">Request Another Mission</button>
      `;
    }

    function updateAcceptedMissions() {
      const container = document.getElementById("acceptedMissionsList");
      if (acceptedMissions.length === 0) {
        container.innerHTML = "<p>No missions accepted yet.</p>";
        return;
      }

      container.innerHTML = acceptedMissions.map((m, index) => `
        <div class="accepted-mission">
          <details>
            <summary>${m.name}</summary>
            <div class="details">
              ${m.details.map(d => `<p>${d}</p>`).join('')}
              <p class="status"><strong>Status:</strong> ${m.status}</p>
              <button onclick="markStatus(${index}, 'Completed')">Mark Completed</button>
              <button onclick="markStatus(${index}, 'Failed')">Mark Failed</button>
            </div>
          </details>
        </div>
      `).join('');
    }

    function markStatus(index, status) {
      const overlay = document.getElementById("statusOverlay");

      if (status === "Completed") {
        overlay.textContent = "üéâ Congratulations, agent";
      } else {
        overlay.textContent = "üí• It's ok, this one was bound to be a flop, agent";
      }

      overlay.style.display = "flex";

      setTimeout(() => {
        overlay.style.display = "none";
        acceptedMissions.splice(index, 1);
        updateAcceptedMissions();
      }, 3000);
    }

    // Recruit logic
    const names = ["Shadow Fox", "Ghostblade", "Night Viper", "Zero", "Cipher", "Lynx", "Specter", "Nova"];
    const locations = ["Berlin", "London", "Moscow", "Tokyo", "New York", "Reykjavik", "Seoul", "Istanbul"];
    const expertiseOptions = ["Assassination", "Stealth", "Hacking"];

    function generateRecruit() {
      const name = names[Math.floor(Math.random() * names.length)];
      const age = Math.floor(Math.random() * 20) + 25;
      const location = locations[Math.floor(Math.random() * locations.length)];
      const expertise = expertiseOptions[Math.floor(Math.random() * expertiseOptions.length)];

      const recruitInfo = document.getElementById("recruitInfo");
      recruitInfo.innerHTML = `
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Age:</strong> ${age}</p>
        <p><strong>Current Location:</strong> ${location}</p>
        <p><strong>Expertise:</strong> ${expertise}</p>
        <button onclick="hireRecruit('${name}')">Hire</button>
        <button onclick="generateRecruit()">View Next Recruit</button>
      `;
    }

    function hireRecruit(name) {
      const recruitInfo = document.getElementById("recruitInfo");
      recruitInfo.innerHTML = `<p>‚úÖ Well done, <strong>${name}</strong> is happy to join.</p>`;
      setTimeout(() => {
        toggleRecruitPanel();
      }, 3000);
    }

    // Load initial mission
    showMission();
  </script>
</body>
</html>
