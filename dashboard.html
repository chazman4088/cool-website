<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Dashboard</title>
  <style>
    body {
      background: #0d0d0d;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
    }
    header {
      background: #000;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #00ffcc;
      position: relative;
      z-index: 1001;
    }
    .menu-toggle, button {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
    }
    .menu-toggle:hover, button:hover {
      background: #00ccb3;
    }
    .container {
      padding: 20px;
    }
    .wallet-display, .pc-display {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .section {
      border: 1px solid #00ffcc;
      padding: 20px;
      margin-top: 20px;
      background: rgba(0, 255, 204, 0.05);
    }
    .shop-category {
      display: none;
      flex-direction: column;
    }
    .item {
      margin: 10px 0;
      padding: 10px;
      border: 1px dashed #00ffcc;
    }
    .tabs {
      display: flex;
      gap: 10px;
    }
    .status-message {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h2>üïµÔ∏è Agent CH Dashboard</h2>
    <div>
      <button onclick="openShop()">Shop</button>
    </div>
  </header>

  <div class="container">
    <div class="wallet-display">üí∞ Agent Wallet: <span id="wallet">‚Ç¨0</span></div>
    <div class="pc-display">üñ•Ô∏è PCs Owned: <span id="pcCount">0</span> | üí∏ Earnings/sec: <span id="pcEarnings">‚Ç¨0</span></div>

    <div id="mainActions">
      <button onclick="buyPC()">Buy PC (‚Ç¨30,000)</button>
      <button onclick="offerMission()">Offer Mission</button>
    </div>

    <div id="missionArea" class="section"></div>
    <div id="status" class="status-message"></div>

    <div id="shop" class="section" style="display:none;">
      <h3>üõí Shop</h3>
      <div class="tabs">
        <button onclick="showCategory('cars')">Cars</button>
        <button onclick="showCategory('houses')">Houses</button>
        <button onclick="showCategory('weapons')">Weapons</button>
        <button onclick="showCategory('crypto')">Crypto PCs</button>
      </div>

      <div id="cars" class="shop-category"></div>
      <div id="houses" class="shop-category"></div>
      <div id="weapons" class="shop-category"></div>
      <div id="crypto" class="shop-category">
        <p>PCs cost ‚Ç¨30,000 and earn ‚Ç¨1,000/sec each.</p>
        <button onclick="buyPC()">Buy PC</button>
      </div>
    </div>
  </div>

  <script>
    let wallet = 100000;
    let pcCount = 0;
    let earningsPerSecond = 0;
    let missionPayout = 0;
    let recruits = [];

    function saveState() {
      localStorage.setItem("wallet", wallet);
      localStorage.setItem("pcCount", pcCount);
    }

    function loadState() {
      wallet = parseInt(localStorage.getItem("wallet")) || 100000;
      pcCount = parseInt(localStorage.getItem("pcCount")) || 0;
      updateUI();
    }

    function updateUI() {
      document.getElementById("wallet").innerText = `‚Ç¨${wallet.toLocaleString()}`;
      document.getElementById("pcCount").innerText = pcCount;
      earningsPerSecond = pcCount * 1000;
      document.getElementById("pcEarnings").innerText = `‚Ç¨${earningsPerSecond.toLocaleString()}`;
      saveState();
    }

    setInterval(() => {
      wallet += earningsPerSecond;
      updateUI();
    }, 1000);

    function buyPC() {
      if (wallet >= 30000) {
        wallet -= 30000;
        pcCount++;
        updateUI();
      } else {
        alert("Not enough funds to buy a PC.");
      }
    }

    function openShop() {
      document.getElementById("shop").style.display = "block";
    }

    function showCategory(cat) {
      ["cars", "houses", "weapons", "crypto"].forEach(id => {
        document.getElementById(id).style.display = id === cat ? "flex" : "none";
      });
      if (cat !== "crypto") generateShopItems(cat);
    }

    function generateShopItems(category) {
      const container = document.getElementById(category);
      container.innerHTML = '';
      const itemCount = 3;
      let range;
      if (category === "cars") range = [100000, 2000000];
      if (category === "houses") range = [500000, 5000000];
      if (category === "weapons") range = [10000, 100000];

      for (let i = 0; i < itemCount; i++) {
        const cost = Math.floor(Math.random() * (range[1] - range[0])) + range[0];
        const item = document.createElement("div");
        item.className = "item";
        item.innerHTML = `${category.slice(0, -1).toUpperCase()} #${Math.floor(Math.random()*1000)} - ‚Ç¨${cost.toLocaleString()}
          <button onclick="buyItem(${cost})">Buy</button>`;
        container.appendChild(item);
      }
    }

    function buyItem(cost) {
      if (wallet >= cost) {
        wallet -= cost;
        updateUI();
        alert("Item purchased!");
      } else {
        alert("Not enough money.");
      }
    }

    function offerMission() {
      const missions = [
        "Intercept enemy transmission",
        "Surveil high-value target",
        "Infiltrate secure facility",
        "Extract compromised agent",
        "Plant tracking device",
        "Neutralize rogue operative"
      ];
      const details = [
        "Timeframe: 24 hours",
        "Risk: High",
        "Contact: Agent X",
        "Location: Classified",
        "Backup: Unavailable"
      ];
      const mission = missions[Math.floor(Math.random() * missions.length)];
      const missionDetail = details.sort(() => 0.5 - Math.random()).slice(0, 3);
      missionPayout = Math.floor(Math.random() * (145000 - 50000 + 1)) + 50000;

      const area = document.getElementById("missionArea");
      area.innerHTML = `
        <h3>üìÑ Mission Offer</h3>
        <p><strong>${mission}</strong></p>
        ${missionDetail.map(d => `<p>${d}</p>`).join("")}
        <p><strong>Payout:</strong> ‚Ç¨${missionPayout.toLocaleString()}</p>
        <button onclick="acceptMission()">Accept</button>
        <button onclick="declineMission()">Decline</button>
      `;
    }

    function acceptMission() {
      document.getElementById("missionArea").innerHTML = `
        <p>‚úÖ Mission accepted. Good luck!</p>
        <button onclick="completeMission()">Mark as Completed</button>
      `;
    }

    function declineMission() {
      document.getElementById("missionArea").innerHTML = "<p>‚ùå Mission declined.</p>";
    }

    function completeMission() {
      const status = document.getElementById("status");
      const miaChance = Math.floor(Math.random() * 10); // 1 in 10
      if (miaChance === 0 && recruits.length > 0) {
        const lost = recruits[Math.floor(Math.random() * recruits.length)];
        status.textContent = `${lost.name} has been captured. Mission failed.`;
      } else {
        wallet += missionPayout;
        status.textContent = `‚úÖ Mission complete! You earned ‚Ç¨${missionPayout.toLocaleString()}`;
        updateUI();
      }
      document.getElementById("missionArea").innerHTML = '';
      setTimeout(() => { status.textContent = ''; }, 4000);
    }

    window.onload = loadState;
  </script>
</body>
</html>
